featureName=Atlassian Connector for Eclipse (Required)
description=Atlassian Connector for Eclipse provides integration for the following Atlassian products:\
\
- JIRA 3.12 and above\
- Bamboo 2.2.4 and above\
- FishEye 2.0 and above\
\
For more information, please see:\
http://www.atlassian.com/software/ideconnector\
\
Important Note when Upgrading\
-----------------------------\
\
Crucible and FishEye are no longer supported in this version of the Atlassian Connector for Eclipse. The only feature that remains is the ability to open files in Eclipse from FishEye.\
\
For more details, please read the announcement:\
http://blogs.atlassian.com/devtools/2011/02/atlassian-ide-connector-30.html\
\
New Features\
------------\
\
1. Multiple Bamboo jobs - unit tests are shown grouped by Job for plans with multiple jobs in Bamboo\
2. Added support for Bamboo 2.7 and above\
3. New Bamboo Test Results view - go through the test results even if you do not have JUnit or TestNG plugins installed\
4. Support for localised numeric fields in JIRA\
5. Lots of bug fixes\
\
Fore more information please see the Release Notes:\
http://confluence.atlassian.com/display/IDEPLUGIN/Atlassian+Connector+for+Eclipse+-+v3.0+Release+Notes\

