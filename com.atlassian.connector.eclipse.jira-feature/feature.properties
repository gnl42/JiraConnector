featureName=Atlassian JIRA Connector (Recommended)
description=UPGRADE NOTE: Atlassian Connector for Eclipse 3.1 does not work with JIRA version below 5.0. Please see below.\n\
\n\
Atlassian JIRA Connector provides Task List integration, offline support and rich editing for the JIRA issue tracker. Replaces Mylyn JIRA Connector.\n\
\n\
For more information, please see:\n\
http://www.atlassian.com/software/ideconnector\n\
\n\
Important Note when Upgrading\n\
-----------------------------\n\
\n\
Atlassian Connector for Eclipse 3.1 uses REST API to access JIRA and does not work with JIRA version below 5.0. \n\
\n\
If you want to access JIRA version below 5.0 from the Eclipse, please use the latest 3.0.x version of the Atlassian Connector for Eclipse.\n\
\n\
HTTP Authentication is also limited in this version. It works only if HTTP and JIRA credentials are the same.\n\
\n\
New Features\n\
------------\n\
\n\
1. Improved custom fields rendering (read only mode)\n\
2. Bug fixes\n\
\n\
Fore more information please see the Release Notes:\n\
http://confluence.atlassian.com/display/IDEPLUGIN/Atlassian+Connector+for+Eclipse+-+v3.1+Release+Notes\n\

